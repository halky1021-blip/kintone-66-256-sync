name: Kintone Record Sync 66 → 256

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: CLIインストール
        run: npm install @kintone/cli

      - name: レコード同期
        run: bash sync.sh
        env:
          NORMAL_BASE_URL: https://webclead.cybozu.com
          NORMAL_APP_ID: ${{ secrets.NORMAL_APP_ID }}
          NORMAL_API_TOKEN: ${{ secrets.NORMAL_API_TOKEN }}

          GUEST_BASE_URL: https://webclead.cybozu.com
          GUEST_SPACE_ID: 12
          GUEST_APP_ID: ${{ secrets.GUEST_APP_ID }}
          GUEST_API_TOKEN: ${{ secrets.GUEST_API_TOKEN }}

